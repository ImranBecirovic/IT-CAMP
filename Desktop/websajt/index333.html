2<!DOCTYPE html>
<html>
<head>
<style>
.grid-container{
    display: grid;
    border:4px;
    grid-template-columns: repeat(4, 1fr);
    grid-auto-rows: minmax(150px, auto);
    background-color: red;
    gap:5px;
}
.grid-item1{
    border:5px;
grid-column: 1 / -1;
grid-row: 1;
}
.grid-item2{
grid-column: 1;
grid-row: 2 / 5;
}
.grid-item3{
    grid-column: 2;
grid-row: 2 / 5;
}
.grid-item4{

}
.grid-item5{

}
</style>
</head>

<body>
<div class="grid-container">
    <div class="grid-item1">jedan</div>
    <div class="grid-item2">dva</div>
    <div class="grid-item3">tri</div>
    <div class="grid-item4">cetri</div>
    <div class="grid-item5">pet</div>
</div>
</body>
</html>
